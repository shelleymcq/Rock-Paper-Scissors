<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>rock-paper-scissors</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css"></link>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="container is-max-desktop">
        <div class="notification is-info">

            <p class="buttons is-centered">
                <button class="button is-outlined is-primary has-text-black is-large" id="rock">
                <span class="icon is-small">
                    <i class="fas fa-hand-rock fa-2x"></i>
                </span>
                </button>
                <button class="button is-outlined is-primary has-text-black is-large" id="paper">
                <span class="icon">
                    <i class="fas fa-hand-paper fa-2x"></i>
                </span>
                </button>
                <button class="button is-outlined is-primary has-text-black is-large" id="scissors">
                <span class="icon is-medium">
                    <i class="fas fa-hand-scissors fa-2x"></i>
                </span>
                </button>
            </p>

        </div>
    </div>

  <script src="script.js"></script>
  </body>
</html>
