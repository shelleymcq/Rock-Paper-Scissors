<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>rock-paper-scissors</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css"></link>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>

    <div class="container is-max-desktop">
        <div class="notification is-info">
        
            <div class="content has-text-centered is-medium">Play Rock/Paper/Scissors Against the Computer!</div>

            <!-- player choices in buttons with font awesome icons -->
            <p class="buttons is-centered">
                <button class="button play-button is-outlined is-primary has-text-black is-large" id="rock">
                <span class="icon">
                    <i class="fas fa-hand-rock fa-2x"></i>
                </span>
                </button>
                <button class="button play-button is-outlined is-primary has-text-black is-large" id="paper">
                <span class="icon">
                    <i class="fas fa-hand-paper fa-2x"></i>
                </span>
                </button>
                <button class="button play-button is-outlined is-primary has-text-black is-large" id="scissors">
                <span class="icon">
                    <i class="fas fa-hand-scissors fa-2x"></i>
                </span>
                </button>
            </p>

            <!-- computer choice rendered -->
            <div class="is-large"></div>
                <div class="columns is-centered is-hidden" id="show">
                    <div class="box has-background-primary-dark has-text-primary-light has-text-centered" id="computer-choice"></div>
                </div>

            <!-- winnder announced -->
            <div class="content is-hidden block has-text-centered is-large" id="results"></div>

            <!-- play again button -->
            <div class="buttons is-centered"> 
                <button class="button has-background-primary is-hidden" id="play-again">Play Again</button>
            </div>

        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="/assets/js/script.js"></script>
  </body>
</html>
